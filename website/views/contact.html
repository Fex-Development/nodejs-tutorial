<html>

  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/StyleSheetNavBar.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="/Users/Cortana/Documents/website/controllers/navBar.js"></script>
    <script src="/navBar.js"></script>
  </head>

  <body>
    <div>
      <div>
        <nav class="navbar navbar-inverse" role="navigation">
          <ul id="myTopnav" class="nav navbar-nav topnav">
            <li class="ewcLogo">website name</li>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About us</a></li>
            <li class="active"><a href="/contact">Contact us<span class="sr-only">(current)</span></a></li>
            <li class="icon">
              <div class="container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
            </li>
          </ul>
        </nav>
      </div>
      <br/>

      <form class="form-horizontal" role="form" style="width: 50%;">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
          </div>
        </div>

        <div class="form-group">
          <label for="message" class="col-sm-2 control-label">Message</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="4" name="message"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="human" class="col-sm-2 control-label">2 + 3 = ?</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="human" name="human" placeholder="Your Answer">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <! Will be used to display an alert to the user>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
